<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/stylesheet/bootstrap.min.css">
        <link rel="stylesheet" href="/stylesheet/style.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/smoothness/jquery-ui.css">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="topbar">
            <div class="topbar-inner">
                <div class="container">
                    <ul class="nav">
                        <li><a href="/">Trouver des idées</a>
                        <li><a href="/train">Entrainer le système</a>
                        <li><a href="/show">Télécharger le fichier csv</a>
                    </ul>
                </div>
            </div>
        </div>

        <div id="content">
            <div class="page-header">
                <h1>{% block pagetitle %}{% endblock %}</h1>
            </div>

            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </div>

        <div class="container" id="footer">
            &copy; 2011 - Les fruits du Chêne
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/googleapis/prediction-0.0.1/prediction.js"></script>
        <script src="js/bootstrap-alerts.js"></script>
        <script src="js/jquery.tablesorter.min.js"></script>
        <script>
            $(function() {
                $('.rater').slider({
                    value: 1,
                    min: 1,
                    max: 5,
                    step: 1,
                    slide: function(e, ui) {
                        $(this).next().val(ui.value);
                    }
                });

                {% block jsbonus %}{% endblock %}

                googleapis.auth.checkLoginComplete();

                function login() {
                    var config = {
                        'client_id': '609185851266.apps.googleusercontent.com',
                        'scope': 'https://www.googleapis.com/auth/prediction',
                    };
                    googleapis.auth.login(config, checkStatus);
                }

                function checkStatus() {
                    if(!googleapis.auth.getToken()) {
                        alert('Désolé, cette application nécessite que vous l\'autorisiez auprès de Google...');
                    }
                }

                if(!googleapis.auth.getToken()) {
                    login();
                }
            });
        </script>
    </body>
</html>
